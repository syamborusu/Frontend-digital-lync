<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form:HTML</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">User Name :</label>
            <input type="text" name="" id=""> <br><br>
            <label for="">Email</label>
            <input type="email" name="" id=""> <br><br>
            <label for="">Contact</label>
            <input type="number" name="" id=""> <br><br>
            <label for="">LandLine</label>
            <input type="tel" name="" id=""> <br><br>
            <label for="">Password</label>
            <input type="password" name="" id=""> <br><br>
            <label for="">Gender</label>
            <input type="radio" name="gender" id=""> Male 
            <input type="radio" name="gender" id=""> Female <br><br>
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <label for="">Training Type</label>
        <input type="checkbox" name="" id=""> Online
        <input type="checkbox" name="" id=""> Class Room <br><br>
        <label for="">Course</label>
        <select name="" id="">
            <optgroup label="Coding">
                <option value="py">Python</option>
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
                <option value="ts">TypeScript</option>
            </optgroup>
            <optgroup label="Cloud">
                <option value="ts">AWS</option>
                <option value="ts">GCP</option>
                <option value="ts">Azure</option>
                <option value="ts">utho</option>
            </optgroup>
            <optgroup label="Framework">
                <option value="">Django</option>
                <option value="">SpringBoot</option>
                <option value="">Spring</option>
            </optgroup>
            <optgroup label="database">
                <option value="">Oracle</option>
                <option value="">PostgreSQL</option>
            </optgroup>
        </select> <br><br>
        <label for="">Date1</label>
        <input type="date" name="" id=""> <br><br>
        <label for="">Date2</label>
        <input type="datetime" name="" id=""> <br><br>
        <label for="">Date3</label>
        <input type="datetime-local" name="" id=""> <br><br>
        <label for="">Month</label>
        <input type="month" name="" id=""> <br><br>
        <label for="">Week</label>
        <input type="week" name="" id=""> <br><br>
        <label for="">Time</label>
        <input type="time" name="" id=""> <br><br>
        </fieldset>
        <fieldset>
            <legend>Remaining Data</legend>
                    <label for="">Rate your Self</label>
        <input type="range" name="" id="" min="1" max="10" value="7"> <br><br>
        <label for="">Color</label>
        <input type="color"name="" id=""> <br><br>
        <label for="">Resume</label>
        <input type="file" name="" id=""> <br><br>
        <label for="">Documents</label>
        <input type="file" name="" id="" multiple> <br><br>
        <label for="">Project URL</label>
        <input type="url" name="" id="" size="60"> <br><br>
        <label for="">About Me:</label> <br>
        <textarea name="" id="" cols="40" rows="10"></textarea> <br><br>
        </fieldset>
        <fieldset>
            <legend>Decision</legend>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
        <input type="button" value="clickMe" onclick="f1()">
        <input
            width="70px" 
            height="50px" 
            type="image" 
            src="/submit.png" 
            alt=""
        >
        </fieldset>
    </form>
    <script>
        function f1(){
            alert("Hey You clicked Me");
        }
    </script>
</body>
</html>
