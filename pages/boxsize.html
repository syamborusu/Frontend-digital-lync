<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxSize:CSS</title>
    <style>
        .parent{
            border: 12px solid red;
            height: 250px;
            width: 300px;
        }
        .child{
            border: 15px solid blue;
            height: 50%;
            width: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
