<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ElementTypes:CSS</title>
        <style>
            h1,p,ol{
                border: 1px solid red;
                width: 50%;
                height: 100px;
                line-height: 100px;
                text-align: center;
            }
            a,u,i{
                border: 1px solid blue;
                display: inline;
                width: 60%;
            }
        </style>
    </head>
    <body>
        <!-- Block Level -->
        <h1>welcome</h1>
        <h1>welcome</h1>
        <p>welcome to java full stack</p>
        <ol>
            <li>Python</li>
        </ol>
        <!-- Inline Level elements -->
        <a href="">Home</a>
        <a href="">About</a>
        <u>welcome</u>
        <i>welcome</i>
    </body>
</html>
